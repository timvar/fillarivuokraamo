<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit bike</title>
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, text/html, charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
<div class="container">
    <div class="row">
        <h2>Edit bike</h2>
    </div>
    <div class="row" id="content">
        <form th:object="${bike}" th:action="@{../update}" action="#" method="post">

            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}" />
            </div>

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" th:field="*{model}" />
            </div>

            <div class="form-group">
                <label for="rent">Rent</label>
                <input type="text" class="form-control" id="rent" th:field="*{rentPerDay}" />
            </div>

            <div class="form-group">
                <label for="qty">Qty</label>
                <input type="text" class="form-control" id="qty" th:field="*{bikeQty}" />
            </div>

            <div class="form-group">
                <label for="categoryList">Category</label>
                <select id="categoryList" th:field="*{category}" class="form-control">
                    <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                </select>
            </div>

            <div class="form-group">
                <input type="hidden" th:field="*{bikeId}" />
            </div>

            <input class="btn btn-primary" type="submit" value="Update"/>

        </form>
    </div>
</div>
</body>
</html>
