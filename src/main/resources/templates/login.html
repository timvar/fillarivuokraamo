<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/styles.css"/>
    <title>Admin Login Page</title>
</head>

<body>

<div class="container">

    <h2>Admin login</h2>

    <div th:if="${param.error}">
        <p>Annoit väärän käyttäjätunnuksen ja/tai salasanan.</p>
        <p>Yritä uudestaan!</p>
    </div>

    <div th:if="${param.logout}">
        <p>Sinut on potkaistu ulos järjestelmästä!</p>
        <p>Tervetuloa uudelleen!</p>
        <a href="/index">Home</a>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group"><label> Käyttäjätunnus : <input class="form-control" type="text" name="username"/> </label></div>
        <div class="form-group"><label> Salasana: <input class="form-control" type="password" name="password"/> </label></div>
        <div class="form-group"><input type="submit" value="Kirjaudu" class="btn btn-primary btn-block"/></div>
    </form>
</div>
</body>
</html>
